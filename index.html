<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Letter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
</head>
<body>
    <div class="completeletter">
        <h1 id="heading">Lorem, ipsum.</h1>
        <div class="container">
            <div class="img-left">
                <img src="https://images.pexels.com/photos/256807/pexels-photo-256807.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
            </div>
            <div class="letter-box">
                <div class="letter">
                    <h2 id="texthead"></h2>
                    <p id="full-letter">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos, aut!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
